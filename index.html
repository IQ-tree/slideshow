<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            text-align: center;
        }
        #main {
            background-color: rgb(226, 226, 226);
            width: 1300px;
            height: 760px;
            margin: 0 auto 0 auto;
        }
        #prev img {
            width: 30px;
            height: 30px;
            float: left;
        }
        #next img {
            width: 30px;
            height: 30px;
            float: left;
        }
        #number {
            float: left;
        }
    </style>
</head>
<body>
    <!--프레임-->
    <div id="main">
        <div imageholder>
            <img id="main_image" src="/slideshow/images/1.jpg" alt="image" width="1280px;">
        </div>
        <div menu>
            <div id="prev"><img src="/slideshow/prev.png"></div>
            <span id="number">1/5</span>
            <div id="next"><img src="/slideshow/next.png"></div>
        </div>
    </div>
</body>
</html>
